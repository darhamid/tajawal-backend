sudo: true
language: node_js
node_js:
  - "10"
env:
  - NODE_ENV=development
  - APP_HOST=localhost
  - APP_PORT=8000
  - MONGO_DB_NAME=hotetdb
  - MONGO_DB_URL=mongodb://tajawal-hotelapp-mongodb/hoteldb
  - SWAGGER_URL=localhost:8000
  - ENABLE_SWAGGER=true
cache:
  directories:
    - node_modules
services:
  - mongodb
  - docker
notifications:
  email:
    - darhameed@gmail.com
install:
 - npm install
 - ln -s ./node_modules/.bin/mocha ./mocha
 - ln -s ./node_modules/.bin/nyc ./nyc
before_script:
 - npm run build
 - rm -rf ./.nyc_output
 - ./test.sh